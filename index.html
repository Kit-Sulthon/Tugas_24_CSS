<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>

  </style>
  <title>Tugas 24 CSS</title>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="formGroupExampleinput"><b>Nama Lengkap</b></label>
      <input type="text" class="form-control" id="formGroupExampleinput" placeholder="Nama Lengkap">
    </div>
    <div class="form-group">
      <label><b>Alamat Rumah</b></label>
      <textarea class="form-control" name="name" cols="80" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="formcontrolfile"><b>Foto Profil</b></label>
      <input type="file" class="form-control-file" id="formcontrolfile">
    </div>
    <div class="form-group">
      <label for="alamatemail"><b>Alamat Email</b></label>
      <input type="email" id="alamatemail" class="form-control" placeholder="Alamat Email" aria-describedby="bantuanalamatemail">
    </div>
    <div class="form-group">
      <label for="password"><b>Kata Sandi</b></label>
      <input type="password" class="form-control" id="password" placeholder="Kata Sandi">
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label" style="padding-right: 10px;"><b>Apakah Kendaran Anda : </b></label>
        <input class="form-check-input" type="radio" name="pilihanMotor" id="inlineradio" value="option1">
        <label class="form-check-label">Motor</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="pilihanMobil" id="inlineradio" value="option2">
      <label class="form-check-label">Mobil</label>
    </div>
  </form>
  <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
</body>
</html>
